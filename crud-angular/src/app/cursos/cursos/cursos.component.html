<mat-card>
  <mat-toolbar color="primary">Cursos</mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else loading">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let curso">
          {{ curso.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria">{{
            curso.categoria | categoria
          }}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableCurso.displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: tableCurso.displayedColumns"
      ></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
